<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kedu America</title>
  <link rel="stylesheet" href="styles.css"> <!-- Linking CSS file -->
</head>
<body>

<header>
  <h1>Kedu America - Order Delicious Meals</h1>
</header>

<div class="container">
  <h2>Our Meals</h2>
  <div class="menu-item">
    <span>Ukwa - $100</span>
    <button onclick="addToCart('Ukwa', 100)">Add to Cart</button>
  </div>
  <div class="menu-item">
    <span>Ofe Akwu - $100</span>
    <button onclick="addToCart('Ofe Akwu', 100)">Add to Cart</button>
  </div>
  <div class="menu-item">
    <span>Egusi - $100</span>
    <button onclick="addToCart('Egusi', 100)">Add to Cart</button>
  </div>
  <div class="menu-item">
    <span>Bitter Leaf Soup - $100</span>
    <button onclick="addToCart('Bitter Leaf Soup', 100)">Add to Cart</button>
  </div>

  <div class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will be added here dynamically -->
    </ul>
    <p>Total: $<span id="total-price">0</span></p>
    <div class="checkout">
      <button onclick="showPaymentOptions()">Checkout</button>
    </div>
    <div class="payment-methods" id="payment-methods">
      <h3>Select Payment Method:</h3>
      <label><input type="radio" name="payment" value="Credit Card"> Credit Card</label><br>
      <label><input type="radio" name="payment" value="PayPal"> PayPal</label><br>
      <label><input type="radio" name="payment" value="Apple Pay"> Apple Pay</label><br>
      <label><input type="radio" name="payment" value="Google Pay"> Google Pay</label><br>
      <button onclick="submitOrder()">Submit Order</button>
    </div>
  </div>
</div>

<script src="scripts.js"></script> <!-- Linking JavaScript file -->

</body>
</html>
